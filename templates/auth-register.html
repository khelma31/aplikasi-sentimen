<body class="light ">
  <div class="wrapper vh-100">
    <div class="row align-items-center h-100">
      <form class="col-lg-6 col-md-8 col-10 mx-auto" method="POST" action="{{ url_for('auth.register') }}">

        <div class="mx-auto text-center my-4">
          <h2 class="my-3 text-left">Register</h2>
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" required>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" class="form-control" id="inputFirst" name="firstname" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" class="form-control" id="inputLast" name="lastname" required>
          </div>
        </div>

        <hr>

        <div class="row mb-4">
          <div class="col-md-12">
            <div class="form-group">
              <label for="inputPassword1">New Password</label>
              <input type="password" class="form-control" id="inputPassword1" name="password" required>
            </div>

            <div class="form-group">
              <label for="inputPassword2">Confirm Password</label>
              <input type="password" class="form-control" id="inputPassword2" name="confirm_password" required>
            </div>
          </div>
        </div>

        <p class="text-muted text-left">
          Already have an account? <a href="/">Sign in here!</a>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2024</p>

      </form>
